version: 2

aliases: [
  &dependency-paths [
    "node_modules",
    "packages",
    "checksum.txt",
  ],
  &output-paths [
    "packages",
    "checksum.txt",
  ],
]

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.15

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm i @microsoft/rush pnpm --local=global
      - run: rush update
      - run: npm run checksum
      - save_cache:
          paths: *dependency-paths
          key: v1-dependencies-{{ checksum "checksum.txt" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "checksum.txt" }}
      - run: rush build
      - save_cache:
          paths: *output-paths
          key: v1-dist-{{ checksum "checksum.txt" }}
  publish_packages:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dist-{{ checksum "checksum.txt" }}
            - v1-dependencies-{{ checksum "checksum.txt" }}
      - run: npm run publish

workflows:
  version: 2
  npm_workflow:
    jobs:
      - install:
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - install
          filters:
            tags:
              only: /.*/
      - publish_packages:
          requires:
            - build
          filters:
            branches:
              only:
                - /^publish$/
